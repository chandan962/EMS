
<div class="form">
<div class="logoBox"><img class="ckLogoBig" src="assets/resources/logo.png"></div>
  <div class="tab-content">
    <div id="login">
      <h1>Welcome Back!</h1>
      <form [formGroup]="userForm" (submit)="saveUser()">
        <div class="field-wrap">
          <label [class.labelBox-open-all]="labelBoxanimeted">User Name<span class="req">*</span></label>
          <input type="text" id="name" [(ngModel)]="usernameLogin" [ngClass]="{'labelBox-selected' : labelBoxanimeted}" (click)="labelBoxanimeted = !labelBoxanimeted" formControlName="name" />
          <control-messages [control]="userForm.controls.name"></control-messages>
        </div>
        
        <div class="field-wrap">
          <label>Password<span class="req">*</span></label>
          <input type="password" id="password" [(ngModel)]="passwordLogin" formControlName="password" />
          <control-messages [control]="userForm.controls.password"></control-messages>
        </div>
        <p class="forgot"><a [routerLink]="['/register']">Register</a></p>
        <p class="forgot"><a href="#">Forgot Password?</a></p>
       {{userForm.valid}}
        <button type="submit" [disabled]="!userForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
<button type="button" class="btn btn-primary"
        tooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Simple demo
</button>
