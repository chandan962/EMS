<div class="container">
  <div class="col-sm-12">
    <h2>Member List Group</h2>
    <div class="list-group">
      <li class="list-group-item active">First item <button _ngcontent-c1="" class="btn btn-success pull-right plushBtn" type="button" (click)="openModal(template, null)"> <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Add</button></li>
      <li class="list-group-item">
          <table class="table">
              <thead>
                <tr>
                  <th>Number</th>
                  <th>Employee Name</th>
                  <th>Employee ID</th>
                  <th>Employee Email ID</th>
                  <th>Join Date</th>
                  <th>End Date</th>
                  <th>Age</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let member of memberList; let i = index"  (dblclick)="openModal(template, member)">
                  <td> {{i + 1}}</td>
                  <td name="EmployeeName">{{member.empName}}</td>
                  <td name="EmployeeID">{{member.empId}}</td>
                  <td name="EmployeeEmailID">{{member.empEmail}}</td>
                  <td name="JoinDate">{{member.joinDate}}</td>
                  <td name="EndDate">{{member.endDate}}</td>
                  <td name="Age">{{member.age}}</td>
                </tr>
              </tbody>
            </table>
      </li>
      
    </div>
</div></div>
<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Name: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]='popupDetail.empName' id="name" placeholder="Enter email">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="email">ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" [(ngModel)]='popupDetail.empId' id="employeeID" placeholder="Employee ID">
              </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email ID:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]='popupDetail.empEmail' id="employeeemail" placeholder="Employee email ID">
                </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Join Date:</label>
                  <div class="col-sm-10">
                    <input class="form-control" placeholder="Employee Join Date" bsDatepicker #dp="bsDatepicker" [(ngModel)]='popupDetail.joinDate'>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">End Date:</label>
                  <div class="col-sm-10">
                    <input class="form-control" placeholder="Employee End Date" bsDatepicker #dp="bsDatepicker" [(ngModel)]='popupDetail.endDate'>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Age:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" [(ngModel)]='popupDetail.age' id="employeeAge" placeholder="Age">
                    </div>
                  </div>
                  <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                  {{addDetailsForm}}
        </div>
    </div>
  </ng-template>
